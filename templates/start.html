<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    
    <!-- Pass the links variable from Flask to JavaScript -->
    <script>
        const links = {{ links | tojson }};
        console.log("Links passed from Flask:", links);  // For debugging
        
        // Optionally, store the links in localStorage
        localStorage.setItem('links', JSON.stringify(links));

        // If you want to send the links to the background script
        chrome.runtime.sendMessage({ links: links });
    </script>
    
    <script src="{{ url_for('static', filename='extension.js') }}"></script>
</head>
<body>
    <h1>Starting...</h1>
    <p>Your JavaScript has been triggered!</p>
</body>
</html>
